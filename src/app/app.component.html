<header>
  <md-toolbar color="primary">
    <span>Tree Felling app</span>
    <span class="spacer"></span>
    <button
      *ngIf="!loggedIn"
      md-raised-button
      color="accent"
      (click)="openAuthDialog()"
    >
      Login
    </button>
    <button
      *ngIf="loggedIn"
      md-raised-button
      color="accent"
      (click)="logout()"
    >
      Logout
    </button>
  </md-toolbar>
</header>
<div class="c-app">
  <div class="c-app__map">
    <app-map></app-map>
  </div>
  <div class="c-app__side">
  </div>
</div>
