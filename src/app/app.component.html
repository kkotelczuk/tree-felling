<header>
  <md-toolbar color="primary">
    <span>Tree Felling app</span>
    <span class="spacer"></span>
    <button
      *ngIf="!loggedIn"
      md-raised-button
      color="accent"
      (click)="openAuthDialog()">
      Login
    </button>
    <button
      *ngIf="loggedIn"
      md-button
      color="accent"
      (click)="logout()">
      Logout
    </button>
  </md-toolbar>
</header>
<app-map></app-map>
